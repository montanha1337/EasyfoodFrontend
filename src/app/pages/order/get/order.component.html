<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:200px">
  <a href="order" class="w3-bar-item w3-button">Pedidos</a>
  <a href="products" class="w3-bar-item w3-button">Produtos</a>
  <a href="category" class="w3-bar-item w3-button">Categorias</a>
</div>

<div class="container" style="margin-left:200px">
  <h1>Pedidos</h1>

  <div class="mt-4">
    <div class="form">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>Pedido</th>

              <th>Valor</th>

              <th>Cliente</th>

              <th class="text-center">Detalhes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders$ | async">
              <td>{{ order.id }}</td>

              <td>{{ order.totalPrice }}</td>

              <td>{{ order.user }}</td>

              <td class="text-center"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
