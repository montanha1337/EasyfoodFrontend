<div class="container">
<mat-horizontal-stepper labelPosition="bottom" #stepper>

  <mat-step [stepControl]="firstFormGroup">
    <ng-template  matStepLabel>Endereço</ng-template>

    <div class="endereco">
      <mat-form-field class="input" appearance="fill">
            <mat-label>CEP</mat-label>
            <input matInput placeholder="Somente Números">
          </mat-form-field>
          <br>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Logradouro</mat-label>
            <input matInput placeholder="Rua">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Número</mat-label>
            <input matInput placeholder="Ex: 487">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Complemento</mat-label>
            <input matInput placeholder="Apto, Bloco ...">
          </mat-form-field>
          <br>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Bairro</mat-label>
            <input matInput placeholder="Bairro">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Cidade</mat-label>
            <input matInput placeholder="Cidade">
          </mat-form-field>
    </div>

    
    <div class="button">
      <button mat-button matStepperNext>Próximo</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <ng-template  matStepLabel>Pagamento</ng-template>
    <mat-tab-group mat-align-tabs="center">
  <mat-tab label="Pague pelo Site"></mat-tab>
  <mat-tab label="Pague na entrega"></mat-tab>
</mat-tab-group>

    <div class="button">
      <button mat-button matStepperPrevious>Voltar</button>
      <button mat-button matStepperNext>Próximo</button>
    </div>
  </mat-step>

    
  <mat-step>
    <ng-template  matStepLabel>Confirmar Dados</ng-template>

    <div class="button">
      <button mat-button matStepperPrevious>Voltar</button>
      <button mat-button matStepperNext>Finalizar Pedido</button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
</div>
