<mat-toolbar color="primary">
  <div class="navbar-brand">
    <a routerLink="/">EasyFood</a>
  </div>
  <div *ngIf="api.isLoading">
    <img class="ml-3 loading" src="../../../../assets/images/loading.svg" alt="carregando"
      [height]="isSM ? '5' : '10'" />
  </div>

  <div class="navbar-right" *ngIf="!isSM; else mobile">
    <div class="navbar-right-item">
      <a routerLink="" routerLinkActive="active">Cardápio</a>
    </div>
    <!-- <button mat-icon-button matBadge="0" matBadgeColor="warn" aria-label="Example icon-button with a menu">
      <mat-icon>shopping_cart</mat-icon>
    </button> -->

    <!-- <div class="navbar-right-item">
      <a routerLink="order" routerLinkActive="active">Admin</a>
    </div> -->
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <!-- <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Minha conta</span>
    </button> -->
     <button mat-menu-item>
      <mat-icon>list_alt</mat-icon>
      <a routerLink="order" routerLinkActive="active">Admin</a>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <a routerLink="Login">Sair</a>
    </button>
  </mat-menu>
  <ng-template #mobile>
    <div class="navbar-right">
      <img src="../../../../assets/images/menu.svg" alt="abrir menu" (click)="toggleMenu()" height="20" />
    </div>

    <app-mobile-menu [open]="openMobile" (onClose)="toggleMenu()"></app-mobile-menu>
  </ng-template>
</mat-toolbar>
